 <ion-modal-view>
  <ion-header-bar align-title="center" class="bar custom-color">
  
  <h1 class="title" style="color:white">SMS илгээх </h1>
  <div class="buttons">
    <button class="button button-clear" style="color:white;font-size:14px" ng-click="closedModal()">Хаах</button>
  </div>
</ion-header-bar>

    <ion-content has-header>
      <div class="list">
      <div class="item"> 
  <label class="item item-input item-stacked-label">
    <span class="input-label">Утасны дугаар:</span>
    <input type="text" ng-model="ticketInfo.ticket_phonenumber"  ng-if="ticketInfo.ticket_phonenumber != ''" placeholder="Утасны дугаар">
     <input type="text" placeholder="Хэрэглэгчийн утасны дугаар байхгүй байна." ng-if="ticketInfo.ticket_phonenumber == '' ">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Текст:</span>
    <textarea rows="4"  ng-model="ticketInfo.text" placeholder="Текст...">
  </textarea>
  </label>
  <button class="button button-block custom-color" ng-click="send(ticketInfo)">Илгээх</button>
</div>
</div>

    </ion-content>
  </ion-modal-view>
