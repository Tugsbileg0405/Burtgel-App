<ion-view view-title="Scan" cache-view="false">
   <ion-nav-bar class="bar-positive">
   <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="scan()">
        <i class="icon ion-ios-camera-outline" style="padding:0 5px 0 5px;color:white"></i>
      </button>
    </ion-nav-buttons>
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
  <div class="card" ng-if="check == 0">
  <div  class="item item-text-wrap"  style="font-size:15px;text-align:center" ng-if="check == 0">
     <p style="font-size:16px" id="scanData">  Та дээр байрлах &nbsp <i class="icon ion-ios-camera-outline"></i>&nbsp товчин дээр дарж тасалбараа уншуулна уу.</p><br>
       <p style="font-size:16px; text-transform: uppercase;font-weight:bold" id="scanData"> Таны тасалбарын мэдээлэл энэд гарч ирэх болно.</p>
  </div>
  </div>
 
   
  
    <div class="card" ng-if="check == 2">
  <div  class="item"  style="font-size:15px;text-align:center" ng-if="check == 2">
     <p ng-if="check == 2"  id="info">{{checkTicket}}</p>
  </div>
  </div>
  <div class="card" ng-if="check == 1">
  <div class="item" id="ticketInfo" ng-if="check == 1">
              <h2>{{checkTicketInfo}}</h2>
               <label class="item item-input field-disabled">
                    <span class="input-label">И-мэйл:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="ticketInfo.ticket_email"  disabled>
                </label>
                  <label class="item item-input field-disabled">
                    <span class="input-label">Утас:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="ticketInfo.ticket_phonenumber"  disabled>
                </label>
                  <label class="item item-input field-disabled">
                    <span class="input-label">Нэр:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="ticketInfo.ticket_fullname"  disabled>
                </label>
                   <label class="item item-input field-disabled">
                    <span class="input-label">Тасалбарын төрөл:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="ticketInfo.ticket_type"  disabled>
                </label>
                       <label class="item item-input field-disabled">
                    <span class="input-label">Тасалбарын үнэ:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="ticketInfo.ticket_price"  disabled>
                </label>
                          <label class="item item-input field-disabled">
                    <span class="input-label">Арга хэмжээ нэр:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="ticketInfo.ticket_event.event_title"  disabled>
                </label>
  </div>
</div>
   
  </ion-content>
</ion-view>
