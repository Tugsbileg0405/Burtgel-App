<ion-view view-title="Хэрэглэгчийн мэдээлэл" cache-view="false">
   <ion-nav-bar class="bar custom-color">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
    <ion-list>

   <div class="item" style="padding:0;margin-bottom:0;border:none">
          <img src="img/Mobile Cover.png"  style="width:100%;height:150px">
             <div class="profile-picture big-profile-picture" ng-click="show($event)" >
            <img fallback-src="{{backsite}}/{{userInfo.person_profile_img}}"  ng-if="userInfo.person_profile_img" ng-src="{{userInfo.person_profile_img}}">
             <img ng-if="!userInfo.person_profile_img" ng-src="{{pictureURL}}">
          </div>
          <div style="position:absolute;bottom:20px;font-size:20px;color:white;width:100%;text-align:center">{{userInfo.person_firstname + ' ' + userInfo.person_lastname}}</div>
        </div>
        </div>
   <div class="list" id="proInfo">
   <div class="item">
  <label class="item item-input">
    <span class="input-label">Нэр:</span>
    <input type="text" ng-value='userInfo.person_firstname+userInfo.person_lastname' disabled>
  </label>
    <label class="item item-input">
    <span class="input-label">И-мэйл:</span>
    <input type="text" ng-value="userInfo.person_email" disabled>
  </label>
  <label class="item item-input">
    <span class="input-label">Утас:</span>
    <input type="text" ng-value="userInfo.person_cell_number" disabled>
  </label>
    <button class="button button-block" style="background-color:#289bb8;border:1px solid #289bb8;color:white"  ng-click="logout()">Гарах</button>
  </div>
</div>

     <!-- style="background-color:orange;color:white;border:1px solid orange" --> 
    </ion-list>
  </ion-content>
</ion-view>
