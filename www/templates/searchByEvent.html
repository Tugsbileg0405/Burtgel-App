<ion-view view-title="Your Title!">
<div class="bar bar-header item-input-inset">
	<button class="button button-clear button-dark"  ng-click="myGoBack()"  style="color:black"><i class="icon ion-ios-arrow-back"></i></button>
	<form  style="width:100%" ng-submit="searchTitle(search)">
		<label class="item-input-wrapper" style="margin-right:8px">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" ng-model="search" placeholder="Search">
		</label>
	</form>
	<button class="button button-clear button-dark"  ng-click="clear()" ng-show="search.length" id="clearButton" style="color:black;margin:0"><i class="icon ion-ios-close-outline"></i></button>
</div>
<ion-content class="has-header">
<div ng-repeat="event in events | filter: search">
	<div class="list" style="border-bottom:1px solid #f8f8f8">
		<a class="item item-thumbnail-left" id="myEvent" href="#/tab/dash/{{event.id}}/all">
			<img ng-cache ng-src="{{backSite}}/{{event.event_cover}}" >
			<h2 id="eventTitle">{{event.event_title}}</h2>
			<div class="row" style="padding:0 0 5px 0">
				<div class="col col-10" style="padding:0">
					<p class="eventText"><i class="icon ion-ios-clock-outline"></i></p>
				</div>
				<div class="col col-90" style="padding:0">
					<p class="eventText"> {{event.event_start_date | date:'EEEE, MMMM d, y '}}</p>
				</div>
			</div>
			<div class="row" style="padding:0 0 5px 0">
				<div class="col col-10" style="padding:0">
					<p class="eventText"><i class="icon ion-ios-location-outline"></i> </p>
				</div>
				<div class="col col-90" style="padding:0">
					<p class="eventText"> {{event.event_location}}</p>
				</div>
			</div>
		</a>
	</div>
</div>
<div class="list card" ng-if="events.length == 0" style="text-align:center;padding-top:10px;padding-bottom:10px;margin-top:20px">
  Арга хэмжээ байхгүй байна.
</div>
</ion-content>
</ion-view>
