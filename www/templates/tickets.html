<ion-view view-title="Тасалбарууд" cache-view="false" >
     <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>Буцах
          </ion-nav-back-button>
      <ion-nav-buttons side="right">
      <button class="button button-clear" ui-sref="tab.search({eventId:eventid})">
        <i class="icon ion-ios-search" style="padding:0 5px 0 5px"></i>
      </button>
    </ion-nav-buttons>
    </ion-nav-bar>
      <ion-header-bar class="bar bar-subheader bar-positive">
            <p id="subInfo">Нийт тасалбар: {{tickets.length}} <span ui-sref="tab.used({eventId:eventid})">Ашиглагдсан: {{used_counter}}</span></p>
      </ion-header-bar>
       <ion-content >
      <ion-refresher
    on-refresh="doRefresh()">
  </ion-refresher>
        <div ng-repeat="ticket in tickets">
          <span id="used" ng-show="ticket.ticket_isUsed == true"><p>Ашиглагдсан</p></span>
     <ion-checkbox class="checkbox-positive" id="check" ng-checked="ticket.ticket_isUsed" ng-model="ticket.ticket_isUsed" ng-click="isChecked(ticket)">
      <a class="item" id="profile" >
      <img src="img/default.png" >
      <h2>{{ticket.ticket_user.person_firstname}} {{ticket.ticket_user.person_lastname}}</h2>
      <p>{{ticket.ticket_user.person_email}}</p>
      <p>{{ticket.ticket_countof}} ширхэг</p>
    </a>

    </ion-checkbox>

    </div>
        <div class="list card" ng-if="tickets.length == 0" style="text-align:center;padding-top:10px;padding-bottom:10px;margin-top:5px">
          Тасалбар алга байна.
        </div>
      
  </ion-content>
</ion-view>
